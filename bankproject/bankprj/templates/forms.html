{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #021b43;">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
<!--          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"-->
<!--            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"-->
<!--            alt="Sample photo">-->
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">NEW ACCOUNT FORM</h3>

<form action="forms" method="post">
    {% csrf_token %}
  <div class="col-md-6 mb-4">
      <label> Name </label>
    <input type="text" name="uname" placeholder="Enter your Name"><br>
  </div>
    <div class="col-md-6 mb-4">
      <label> Date Of Birth </label>
    <input type="date" name="dob" placeholder="Enter your DOB"><br>
  </div>
    <div class="col-md-6 mb-4">
      <label> Age </label>
    <input type="number" name="age" placeholder="Enter your Age"><br>
  </div>
    <div class="col-md-6 mb-4">
     <label>Gender  </label>
     <label>
        <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
        <input type="radio" name="gender" value="female"> Female
        </label>
    </div>
    <div class="col-md-6 mb-4">
      <label> Phone Number </label>
    <input type="number" name="phn" placeholder="Enter your Phonenumber"><br>
  </div>
    <div class="col-md-6 mb-4">
      <label> Email id </label>
    <input type="email" name="mail" placeholder="Enter your Email id"><br>
  </div>
    <div class="col-md-6 mb-4">
      <label> Address </label>
    <input type="text" name="address" placeholder="Enter your Address"><br>
  </div>

    <div class="col-md-6 mb-4">
     <label for="dist">Select District:</label>
  <select id="dist" onchange="populatedist()">
    <option value="">--Select District--</option>
    <option value="dist1">Alapuzha</option>
    <option value="dist2">Ernakulam</option>
    <option value="dist3">Idukki</option>
     <option value="dist4">Kottayam</option>
     <option value="dist5">Kozhikode</option>
     <option value="dist6">Palakkad</option>

    <!-- Add more state options here -->
  </select>
    </div>
    <div class="col-md-6 mb-4">
  <label for="branch">Select Branch:</label>
  <select id="branch">
    <option value="">--Select Branch--</option>
  </select>
    </div>

  <script>
    function populatedist() {
      var distSelect = document.getElementById("dist");
      var branchSelect = document.getElementById("branch");
      var selecteddist = distSelect.value;

      // Clear existing options
      branchSelect.innerHTML = '<option value="">--Select Branch--</option>';

      // Populate options based on selected state
      if (selecteddist === "dist1") {
        addDistrictOption("br1", "Cherthala");
        addDistrictOption("br2", "Kuttanad");
        addDistrictOption("br3", "Pattanakkad");
        // Add more district options for state1
      } else if (selecteddist === "dist2") {
        addDistrictOption("br4", "Aluva");
        addDistrictOption("br5", "Eloor");
        addDistrictOption("br6", "Paravur");
        // Add more district options for state2
      } else if (selecteddist === "dist3") {
        addDistrictOption("br7", "Adimali");
        addDistrictOption("br8", "Kattappana");
        addDistrictOption("br9", "Munnar");
        // Add more district options for state3
      } else if (selecteddist === "dist4") {
        addDistrictOption("br10", "Ettumanoor");
        addDistrictOption("br11", "Kumarakam");
        addDistrictOption("br12", "Vaikom");
        // Add more district options for state3
      } else if (selecteddist === "dist5") {
        addDistrictOption("br13", "Beypore");
        addDistrictOption("br14", "Kappad");
        addDistrictOption("br15", "Vadakara");
        // Add more district options for state3
      } else if (selecteddist === "dist6") {
        addDistrictOption("br16", "Chittur");
        addDistrictOption("br17", "Malampuzha");
        addDistrictOption("br18", "Pattambi");
        // Add more district options for state3
      }
      // Add more if statements for other states
    }

    function addDistrictOption(value, text) {
      var option = document.createElement("option");
      option.value = value;
      option.text = text;
      document.getElementById("branch").add(option);
    }
  </script>

    <div class="col-md-6 mb-4">
      <label> Account Type </label>
    <select id="acc">
        <option value="savings">Savings</option>
        <option value="current">Current</option>
    </select>
    </div>

    <div class="col-md-6 mb-4">
        <label> Materials Provide </label> <br>
    <input type="checkbox" name="material" value="debit" id="debitCheckbox">
  <label for="debitCheckbox">Debit Card</label><br>

  <input type="checkbox" name="material" value="credit" id="creditCheckbox">
  <label for="creditCheckbox">Credit Card</label><br>

  <input type="checkbox" name="material" value="cheque" id="chequeCheckbox">
  <label for="chequeCheckbox">Cheque Book</label><br>
    </div>

  <div class="col-md-6 mb-4">
    <input type="submit"><br>
  </div>
    <div class="buttons">
        <div class="green-button">
            <a href="/logout">Logout</a>
                    </div>
    </div>
</form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
{% endblock %}
